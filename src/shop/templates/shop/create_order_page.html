{% extends "base.html" %}
{% load i18n static crispy_forms_tags %}

{% block title %}
    {% trans 'Checkout' %}
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row  justify-content-center">
            <form class="col-4" method="post">
                <div class="col text-center">
                    <h1 class="h3 mb-4 font-weight-normal">{% trans 'Order checkout' %}</h1>
                </div>
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans 'Checkout' %}</button>
                <p class="mt-5 mb-3 text-center text-muted">&copy; 2020</p>
            </form>
        </div>
    </div>

{% endblock %}
